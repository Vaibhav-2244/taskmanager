services:
  - type: web
    name: taskmanager-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DB_SERVER
        value: taskmanager-1234.database.windows.net
      - key: DB_NAME
        value: taskmanagerdb
      - key: DB_USER
        value: taskadmin
      - key: DB_PASS
        value: task@2025
